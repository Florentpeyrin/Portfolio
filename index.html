<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fauna+One&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

  <!-- Animations -->
  <link rel="stylesheet" href="animate.css">
  <script src="wow.min.js"></script>

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
</head>

<body>
  <nav>
    <input id="nav-toggle" type="checkbox">
    <div class="logo wow fadeInDown" data-wow-duration="2s" data-wow-delay="2s">
      <h4 class="clickable" onclick="window.location.reload();">FP.</h4>
    </div>
    <ul class=" links">
      <li class="wow fadeInDown" data-wow-duration="2s" data-wow-delay="2.5s"><a href="#projets">Projets</a></li>
      <li class="wow fadeInDown" data-wow-duration="2s" data-wow-delay="2.6s"><a href="#competences">Compétences</a></li>
      <li class="wow fadeInDown" data-wow-duration="2s" data-wow-delay="2.7s"><a href="#parcours">Parcours</a></li>
      <li class="wow fadeInDown" data-wow-duration="2s" data-wow-delay="2.8s"><a href="#contact">Contact</a></li>
    </ul>
    <label for="nav-toggle" class="icon-burger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </label>
  </nav>
  <section id="accueil">
    <h1 id="slogan" class="hover-me wow fadeInDown" data-wow-duration="3s">Vos projets, ma passion.</h1>
    <a href="#projets">
      <div class="scrolldown wow fadeIn" data-wow-delay="4s">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </a>
    <!-- <div class="binary">
      <p class="wow fadeInLeft" data-wow-duration="5s" data-wow-delay="3s">ウェブデザイン</p>
    </div> -->
    <div class="angle wow fadeIn" data-wow-duration="5s" data-wow-delay="3s">
      <span></span>
      <span></span>
    </div>
    <div class="wave-container">
      <svg class="wave" viewBox="0 0 1519 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <path fill="#fff" d="M 0 500 C 190.8 500 286.2 420 477 420 L 477 420 L 477 0 L 0 0 Z" stroke-width="0"></path>
        <path fill="#fff" d="M 476 420 C 893.2 420 1101.8 0 1519 0 L 1519 0 L 1519 0 L 476 0 Z" stroke-width="0"></path>
      </svg>
    </div>
    <p class="binary">01000110 01010000</p>
    <div class="cursor"></div>
  </section>
  <section id="projets">
    <h1 class="wow fadeInDown" data-wow-duration="3s">Mes réalisations</h1>
  </section>
  <section id="competences">
    <h1 class="wow fadeInDown" data-wow-duration="3s">Mes compétences</h1>
  </section>
  <section id="parcours">
    <h1 class="wow fadeInDown" data-wow-duration="3s">Parcours</h1>
  </section>
  <section id="contact">
    <h1 class="wow fadeInDown" data-wow-duration="3s">Contact</h1>
  </section>
  <script type="text/javascript">
    new WOW().init();
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
    })
  </script>
</body>

</html>
